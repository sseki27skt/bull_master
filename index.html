<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/bull_master/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="flutter_application_1">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>



  <!-- ページタイトル -->
  <title>Bull Master - ダーツ練習・分析ツール</title>
  <link rel="manifest" href="manifest.json">

  <!-- OGP設定 (Facebook, LINE, Discordなどでシェアした時の表示) -->
  <meta property="og:title" content="Bull Master - ダーツ練習・分析ツール">
  <meta property="og:description" content="センターカウントアップ（0〜5点）練習に特化した無料Webアプリ。シンプル入力と詳細なスタッツ分析で、ダーツの上達を可視化します。">
  <!-- フルパスを指定（あなたのGitHub PagesのURLに合わせてください） -->
  <meta property="og:image" content="https://sseki27skt.github.io/bull_master/ogp.png">
  <meta property="og:url" content="https://sseki27skt.github.io/bull_master/">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Bull Master">

  <!-- Twitter Card設定 (Xでシェアした時の表示) -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Bull Master - ダーツ練習・分析ツール">
  <meta name="twitter:description" content="ダーツのセンターカウントアップ練習特化アプリ。インストール不要ですぐに使えます。">
  <meta name="twitter:image" content="https://sseki27skt.github.io/bull_master/ogp.png">

  <link rel="manifest" href="manifest.json">

</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
